# Neo4j configuration optimized for SNOMED CT

# Database memory settings
server.memory.heap.initial_size=2G
server.memory.heap.max_size=4G
server.memory.pagecache.size=2G

# Connection settings
server.default_listen_address=0.0.0.0
server.connector.bolt.listen_address=0.0.0.0:7687
server.connector.http.listen_address=0.0.0.0:7474
server.connector.https.listen_address=0.0.0.0:7473

# Transaction settings
server.transaction.timeout=300s

# Query logging
server.logs.query.enabled=INFO
server.logs.query.threshold=1000ms

# Security settings
server.security.procedures.unrestricted=apoc.*

# APOC settings
server.security.procedures.allowlist=apoc.*

# Performance optimizations for SNOMED CT
server.memory.pagecache.flush.buffer.enabled=true
server.tx_state.memory_allocation=ON_HEAP
